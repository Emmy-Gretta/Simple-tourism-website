<body>
   <nav>
      <div class="header">
         <div class="logo">
            <div class="logo-txt"><i class="ri-suitcase-3-fill"></i>TheSummerTour</div>
         </div>
         <div class="nav-bar">

 <div class="container">
   <form action="#" method="get" class="form" id="sign">
      <div class="only-form">
         <div class="form-txt"><i class="ri-login-box-fill"></i>Sign up</div>
         <input type="text" name="firstname" placeholder="Firstname" required> <br>
         <input type="text" name="lastname" placeholder="Lastname" required> <br>
         <input type="text" name="Username" placeholder="Username" required> <br>
         <input type="email" name="Email" placeholder="Email" required> <br>
         <input type="password" name="Password" placeholder="Password" required> <br>
         <input type="submit" value="Sign up" id="submit"> <br>
         <input type="submit" name="sign in with" value="Sign up with Google" class="submit">
         <p class="p">Already have an account?<i class="ri-arrow-down-circle-fill"></i></p> 
         <input type="submit" value="Log in" name="login" id="submit">
      </div>
   </form>
   <div class="side">

 </div>
